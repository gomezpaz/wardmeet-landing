<head>

<body class="d-flex h-100 text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <!-- <h3 class="float-md-start mb-0">Cover</h3> -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="/index.html"><img height="30px" src="/resources/wardmeet_icon.png" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/features.html">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://meetyourward.web.app/">Try it!</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/pricing.html">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/pages/support.html">Support</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center text-white">
        <h1 class="display-4 fw-normal">Send Us A Message</h1>
        <p class="fs-5 text-muted">
          We have a team ready to help you with any questions.
        </p>
      </div>
    </header>

    <form class="container">
      <div class="mt-3 form-group">
        <label class="float-left" for="exampleFormControlInput1">Enter your email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
      </div>
      <div class="mt-3 form-group">
        <label class="float-left" for="exampleFormControlInput1">Tell us your name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Full Name" />
      </div>
      <div class="mt-3 form-group">
        <label class="float-left" for="exampleFormControlInput1">Enter your phone number</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Eg +1 800 123 4567" />
      </div>
      <div class="mt-3 form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
          placeholder="Write us a message"></textarea>
      </div>
      <button type="submit" class="mt-3 btn btn-primary mb-2">
        Send Message
      </button>
    </form>

    <footer class="mt-5 text-white-50">
      <p class="footer-text text-white">
        Created by Santiago Gomez Paz. Repo
        <a href="https://github.com/gomezpaz/wardmeet-landing">here</a>
      </p>
    </footer>
